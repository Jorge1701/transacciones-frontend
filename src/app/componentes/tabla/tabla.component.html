<table class="tabla" mat-table [dataSource]="datos">
    <ng-container *ngFor="let columna of columnas">
        <ng-container [matColumnDef]="columna.clave">
            <th mat-header-cell *matHeaderCellDef>{{ columna.titulo }}</th>
            <td mat-cell *matCellDef="let fila">{{ fila[columna.clave] }}</td>
        </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="listaClaves"></tr>
    <tr mat-row *matRowDef="let row; columns: listaClaves;"></tr>
</table>

<div class="tabla-vacia" *ngIf="datos.length == 0">No hay datos</div>
