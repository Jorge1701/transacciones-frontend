<mat-card>
    <mat-card-title>Por {{ categoria | lowercase }}</mat-card-title>

    <div #chart style="width: 100%; height: 650px"></div>

    <mat-expansion-panel class="panel-datos">
        <mat-expansion-panel-header>
            <mat-panel-title>Datos</mat-panel-title>
        </mat-expansion-panel-header>

        <app-tabla [columnas]="columnas" [datos]="categorias"></app-tabla>
    </mat-expansion-panel>
</mat-card>
